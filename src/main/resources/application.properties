# database
spring.datasource.url=jdbc:h2:mem:boarddb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.sql-script-encoding=UTF-8
spring.datasource.initialize=true
spring.datasource.schema=classpath:database/schema.sql
spring.datasource.data=classpath:database/data.sql

# h2 console
spring.h2.console.enabled=true

# messages
spring.messages.basename=i18n/messages,i18n/ValidationMessages

# mybatis
mybatis.mapper-locations=classpath*:/mapper/h2/*.xml
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.type-aliases-package=com.supi.board.model

# log
logging.level.com.supi=debug
